<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <script src="js-file.js" defer></script> -->
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="container-main">
        <div id="container-info">
            <h1 id="header-top">ROCK, PAPER, SCISSORS</h1>
            <div id="score-info">
                <h2 id="header-score">SCORE</h2>
                <div>
                    <div class="score">Player: 0</div>
                    <div class="score">Computer: 0</div>
                </div>
            </div>
        </div>
        <div>
            <p id="round-result">Select one of the options to start the game.</p>
        </div>
        <div id="btn-container">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
    </div>
</body>
</html>
