<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="container-main">
        <div id="container-info">
            <p id="welcome">Welcome To</p>
            <h1 id="header-top">ROCK, PAPER, SCISSORS</h1>
            <div id="score-info">
                <h2 id="header-score">SCORE</h2>
                <div id="score">
                    <div id="score-player">Player: 0</div>
                    <div id="score-computer">Computer: 0</div>
                </div>
            </div>
        </div>
        <div id="btn-container">
            <button class="btn" id="btn-rock">Rock</button>
            <button class="btn" id="btn-paper">Paper</button>
            <button class="btn" id="btn-scissors">Scissors</button>
        </div>
        <div>
            <p id="round-result">Select one of the options to start the game.</p>
        </div>
    </div>
</body>
</html>
